<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for state in states %}
      <LI>{{ state.id }}: <B>{{ state.name | title }}</B>
	<UL>
	  {% for city in state.cities %}
	  <LI>{{ city.id }}: <B>{{ city.name | title }}</B></LI>
	  {% endfor %}
	</UL>
      </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
